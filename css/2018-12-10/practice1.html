<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice1</title>
    <style>
        body {
            background-image: url(images/demo2/topbg.jpg);
        }

        .content {
            width: 960px;
            margin: auto;
        }

        .icon {
            padding-top: 4px;
            float: left;
        }

        .clearfix:before {
            display: block;
            content: "";
            clear: both;
        }
        .alist {
            float: left;
            height:30px;
            padding:20px;
        }

        .alist div {
            float: left;
            height: 30px;
            width: 80px;
            text-align: center;
            font-size: 16px;
        }

        a {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        .alist div:hover {
            background-image: url(images/demo2/btn2.png);
            background-size:100% 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="icon">
            <img src="images/demo2/weixin.png" alt="icon" width="165px" height="50px">
        </div>
        <div class="alist">
            <div>
                <a href="">首页</a>
            </div>
            <div>
                <a href="">帮助</a>
            </div>
            <div>
                <a href="">公众</a>
            </div>
            <div>
                <a href="">微信</a>
            </div>
            <div>
                <a href="">支付</a>
            </div>
            <div>
                <a href="">网页版</a>
            </div>
            <div>
                <a href="">表情</a>
            </div>
            <div>
                <a href="">广告</a>
            </div>
        </div>
    </div>

</body>

</html>
