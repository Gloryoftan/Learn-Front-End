<html lang="en">
 <head>

  <title>模板</title>
 </head>
 <style>
	body,p,ul,ol,dl,dt,dd,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
	ul,ol{list-style:none;}
	img{border:0px;}
	a{text-decoration:none;color:#222;}
    .nav>p{
        color:chocolate;
    }
    .nav>.text{
        color:burlywood;
    }
    .text2{
        color:crimson;
        font-size:20px;
    
    }
    .pic1{
        background-image:url('images/1.jpg');
        background-repeat:no-repeat;
        height:1200px;
        width:1200px;
    }
    .pic2{
        background-image:url('images/2.jpg');
        background-repeat:no-repeat;
        height:640px;
        width:640px;
    }
 </style>
 <body>
     <h1>我是标题</h1>
     <h2>我好像缩水了</h2>
     <h3>越来越小了</h3>
     <h4>不要，我怎么能缩小！！</h4>
     <h5>夭寿啦，救命啊！！</h5>
     <h6>好小的我....嘤嘤嘤</h6>
     <div class="nav">
         <p>雀雀！！！我来找你啦</p>
         <p class="text">我是萌新，雀雀快来带带我！！！！！不然我要上吊了！！！</p>
         <img src="images/3.jpg">
     </div>
     <ul>
         <li class="text2">雀雀的美照，我来发福利了！！！</li>
         <li class="pic1"></li>
         <li class="pic2"></li>
     </ul>
 </body>
</html>
