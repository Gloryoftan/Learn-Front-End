<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>

<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let App = {
            data() {
                return {
                    price:0
                }
            },
            template: `
                <input type="number" v-model="price"/>
                <h3></h3>
            `
        }

        new Vue({
            el: "app",
            components: {
                App
            },
            template: `<App />`
        })
    </script>
</body>

</html>
