<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue局部组件的创建</title>
</head>

<body>
    <div id="app"></div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        /* 局部组件打油诗：声子 挂子 用子*/

        //局部入口组件的申明
        var App = {
            data() {
                return {

                }
            },
            template: `<div>
                            我是入口组件
                        </div>`
        }

        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            //挂载子组件
            components: {
                App
            },
            //父组件直接可以使用
            template: `<App />`
        });
    </script>
</body>

</html>
