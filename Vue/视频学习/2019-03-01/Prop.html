<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过Prop往子组件传值</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //全局组件
        //第一个参数是组件的名字，第二个是options
        //1.Parent 2.Child

        /* 父 ===> 子 */
        //1.先给父组件中，绑定自定的属性
        //2.在子组件中使用props接受父组件传递的数据
        //3.可以在自组件中任意使用

        Vue.component("Parent", {
            data() {
                return {
                    msg: "我是父组件的数据"
                }
            },
            template: `
                <p>
                    我是一个父组件
                    <Child :childData="msg"/>
                </p>
            `
        })

        Vue.component("Child", {
            template: `<div>
                <p>我是一个子组件{{childData}}</p>
                <input type="text" v-model="childData"/>
                </div>
            `,
            props: ["childData"]
        })

        let App = {
            components: {

            },
            template: `<div>
                        <Parent />
                    </div>`
        }

        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App
            },
            template: `<App />`,
        })
    </script>
</body>

</html>
