<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router的基本使用</title>
</head>

<body>
    <div id="app"></div>

    <!-- 1. 引入vue的模块 -->
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <!-- 2. 引入vue-router模块 -->
    <script src="../../node_modules/vue-router/dist/vue-router.js"></script>

    <script>
        //3. 让Vue对象使用该VueRouter
        //Vue.use(VueRouter) 现在可以不写，以后用脚手架需要写

        let Login = {
            template: `
            <div>
                <p>我是Login页面</p>
            </div>
            `,
        }
        let Register = {
            template: `
            <div>
                <p>我是Register页面</p>
            </div>
            `,
        }

        //4. 创建router对象
        const router = new VueRouter({
            //5. 配置路由对象
            routes: [
                //路由匹配的规则
                {
                    path: "/login",
                    component: Login
                },
                {
                    path: "/register",
                    component: Register
                }
            ]
        })
        // 引入vue-router模块，抛出两个全局的组件。
        // router-link==>a to==>hret 和 router-view==>路由匹配组件的出口

        let App = {
            template: `
            <div>
                <router-link to="/login">登陆页面</router-link>
                <router-link to="/register">注册页面</router-link>
                <router-view></router-view>
            </div>
            `,
        }


        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            // 6.交给Vue实例化对象管理
            router: router,
            components: {
                App
            },
            template: `<App />`,
        })
    </script>
</body>

</html>
