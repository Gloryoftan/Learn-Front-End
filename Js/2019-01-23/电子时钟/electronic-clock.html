<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/electronic-clock.css">
    <title>Electronic Clock</title>
</head>

<body>
    <div id="wrap">
        <div class="HH">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
        <div class="colon">:</div>
        <div class="MM">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
        <div class="colon">:</div>
        <div class="SS">
            <p><span class="first">0</span><span class="second">0</span></p>
            <p><span class="first">0</span><span class="second">0</span></p>
        </div>
    </div>
    <p id="tips">Tips: 可改进的地方在于除了秒的个位，其他数字的变化可以不用这么快。</p>

    <script src="js/electronic-clock.js"></script>
</body>

</html>
