<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/Tab-layout.css">
    <title>Tab-layout</title>
</head>
<body>
    <div id="tab-layout">
        <!-- 左边的标签 -->
        <div class="lefttab">
            <ul>
                <li class="on">HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>

        <!-- 右侧图片区域 -->
        <div class="content">
            <div class="righttab on">
                <ul class="img">
                    <li class="on"><img src="img/HtmlImgs1.jpeg" alt="" width="400" height="250"></li>
                    <li><img src="img/HtmlImgs2.jpeg" alt="" width="400" height="250"></li>
                    <li><img src="img/HtmlImgs3.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/HtmlImgs4.jpeg" alt="" width="400" height="250"></li>
                    <li><img src="img/HtmlImgs5.png" alt="" width="400" height="250"></li>
                    <li><img src="img/HtmlImgs6.png" alt="" width="400" height="250"></li>
                </ul>
                <ul class="tab">
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
            <div class="righttab">
                <ul class="img">
                    <li class="on"><img src="img/CssImgs1.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/CssImgs2.png" alt="" width="400" height="250"></li>
                    <li><img src="img/CssImgs3.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/CssImgs4.jpeg" alt="" width="400" height="250"></li>
                    <li><img src="img/CssImgs5.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/CssImgs6.jpeg" alt="" width="400" height="250"></li>
                </ul>
                <ul class="tab">
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
            <div class="righttab">
                <ul class="img">
                    <li class="on"><img src="img/JsImgs1.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/JsImgs2.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/JsImgs3.jpg" alt="" width="400" height="250"></li>
                    <li><img src="img/JsImgs4.png" alt="" width="400" height="250"></li>
                    <li><img src="img/JsImgs5.png" alt="" width="400" height="250"></li>
                </ul>
                <ul class="tab">
                    <li class="on">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="js/Tab-layout.js"></script>
</body>
</html>
