<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/check-all.css">
    <title>check-all</title>
</head>

<body>
    <div id="wrap">
        <div class="checklist">
            <input type="checkbox" id="box1" checked><label for="box1">HTML</label>
            <input type="checkbox" id="box2"><label for="box2">CSS</label>
            <input type="checkbox" id="box3"><label for="box3">JavaScript</label>
            <input type="checkbox" id="box4"><label for="box4">TypeScript</label>
            <input type="checkbox" id="box5"><label for="box5">jQuery</label>
            <input type="checkbox" id="box6"><label for="box6">Vue</label>
        </div>
        <div>
            <input type="checkbox" id="box7"><label for="box7">SelecAll</label>
        </div>
    </div>


    <script src="js/check-all.js"></script>
</body>

</html>
