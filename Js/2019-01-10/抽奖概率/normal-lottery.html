<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normal-lottery.css">
    <title>normal-lottery</title>
</head>

<body>
    <div id="wrap">
        <div class="header">
            <h1>Lottery</h1>
        </div>
        <div class="content">
            <ul>
                <li class="special">
                    <span>Special Prize</span>
                    <span>$999</span>
                </li>
                <li class="first">
                    <span>First Prize</span>
                    <span>$100</span>
                </li>
                <li class="second">
                    <span>Second Prize</span>
                    <span>$20</span>
                </li>
                <li class="third">
                    <span>Third Prize</span>
                    <span>$10</span>
                </li>
            </ul>
        </div>
        <div class="func">
            <h2>$1:</h2>
            <div id="btn">
                Take Your Chance!
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>Results:</h3>
        <div id="results">

        </div>
    </div>

    <script src="js/normal-lottery.js"></script>
</body>

</html>
