<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/PictureSwitch.css">
    <title>PictureSwitch</title>
</head>

<body>
    <div id="warp">
        <!-- 图片区域 -->
        <div class="img">
            <ul class="list">
                <li class="show"><img src="img/DS3wallpaper0.jpg" alt=""></li>
                <li><img src="img/DS3wallpaper1.png" alt=""></li>
                <li><img src="img/DS3wallpaper2.png" alt=""></li>
                <li><img src="img/DS3wallpaper3.jpg" alt=""></li>
                <li><img src="img/DS3wallpaper4.jpeg" alt=""></li>
                <li><img src="img/DS3wallpaper5.png" alt=""></li>
                <li><img src="img/DS3wallpaper6.jpg" alt=""></li>
                <li><img src="img/DS3wallpaper7.jpg" alt=""></li>
                <li><img src="img/DS3wallpaper8.jpg" alt=""></li>
                <li><img src="img/DS3wallpaper9.jpg" alt=""></li>
            </ul>

            <!-- 描述区域 -->
            <div class="descrip">
                <p class="des-1"><span>1</span>/10</p>
                <p class="des-2"><span>Dark Soul III</span></p>
            </div>


            <!-- 切换btn -->
            <div id="btn">
                <div class="left"> 《 </div>
                <div class="right"> 》 </div>
            </div>

        </div>

        <!-- 模式btn -->
        <div class="tablist">
            <p class="tab tab-1 active">Single</p>
            <p class="tab tab-2">Loop</p>
        </div>
    </div>
    </div>


    <script src="js/PictureSwitch.js"></script>
</body>

</html>
