<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid red;
        }

        #echart {
            position: relative;
            width: 200vh;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="echart"></div>
    <canvas id="canvas"></canvas>


    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts.js"></script>
    <script src='../lib/china.js'></script>
    <script>
        (function () {
            var myChart = echarts.init(document.getElementById("echart"));
            var option = {
                tooltip: {
                    //                    show: false //不显示提示标签
                    formatter: '{b}', //提示标签格式
                    backgroundColor: "#ff7f50", //提示标签背景颜色
                    textStyle: {
                        color: "#fff"
                    } //提示标签字体颜色
                },
                series: [{
                    type: 'map',
                    mapType: 'china',
                    label: {
                        normal: {
                            show: true, //显示省份标签
                            textStyle: {
                                color: "#c71585"
                            } //省份标签字体颜色
                        },
                        emphasis: { //对应的鼠标悬浮效果
                            show: true,
                            textStyle: {
                                color: "#800080"
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            borderWidth: .5, //区域边框宽度
                            borderColor: '#009fe8', //区域边框颜色
                            areaColor: "#ffefd5", //区域颜色
                        },
                        emphasis: {
                            borderWidth: .5,
                            borderColor: '#4b0082',
                            areaColor: "#ffdead",
                        }
                    },
                    data: [{
                            name: '福建',
                            selected: true
                        } //福建为选中状态
                    ]
                }],
            };

            myChart.setOption(option);
            myChart.on('mouseover', function (params) {
                var dataIndex = params.dataIndex;
                console.log(params);
            });


        })();




        (function () {
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext('2d');

            canvas.width = 1200;
            canvas.height = 600;

            context.strokeRect(50, 50, 100, 50);

            // canvas.style.width = '100vh';
            // canvas.style.height = '50vh';
        })();
    </script>
</body>

</html>
