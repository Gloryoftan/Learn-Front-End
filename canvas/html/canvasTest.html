<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas1</title>
    <style>
        #can {
            background-color: gray;
        }
    </style>
</head>

<body>
    <canvas id="can" width="1000" height="500">

    </canvas>

    <script>
        let can = document.getElementById("can");
        let cxt = can.getContext("2d");

        //shape1
        cxt.rect(50, 50, 100, 100);
        cxt.stroke(); //画笔

        //shape2
        cxt.fillRect(50, 200, 50, 50); //填充

        //shape3
        cxt.strokeStyle = 'blue'; //画笔颜色
        cxt.lineWidth = 5;
        cxt.strokeRect(50, 300, 50, 50);

        //shape4
        cxt.lineWidth = 1;
        cxt.moveTo(200, 100);
        cxt.lineTo(250, 100);
        cxt.lineTo(225, 50);
        cxt.lineTo(200, 100);
        cxt.stroke();

        //shape5
        cxt.fillStyle = "yellow";
        cxt.beginPath();
        cxt.moveTo(200, 200);
        cxt.lineTo(250, 200);
        cxt.lineTo(225, 150);
        cxt.closePath();
        cxt.fill();

        //shape6
        cxt.save();
        cxt.fillStyle = "purple";
        cxt.beginPath();
        cxt.moveTo(300, 200);
        cxt.lineTo(350, 75);
        cxt.lineTo(400, 200);
        cxt.lineTo(275, 125);
        cxt.lineTo(425, 125);
        cxt.closePath();
        cxt.fill();
        cxt.restore();

        //shape7
        cxt.beginPath();
        cxt.moveTo(200, 400);
        cxt.lineTo(250, 300);
        cxt.lineTo(300, 400);
        cxt.closePath();
        cxt.fill();

        //shape8 矩形1
        cxt.save();
        cxt.beginPath();
        cxt.strokeStyle = "white";
        cxt.lineWidth = 5;
        cxt.lineJoin = "miter";
        cxt.rect(500, 50, 100, 50);
        cxt.stroke();
        cxt.restore();

        //shape9 矩形2
        cxt.save();
        cxt.strokeStyle = "white";
        cxt.lineWidth = 5;
        cxt.lineJoin = "round";
        cxt.rect(500, 150, 100, 50);
        cxt.stroke();
        cxt.restore();

        //shape10 矩形3
        cxt.save();
        cxt.strokeStyle = "white";
        cxt.lineWidth = 5;
        cxt.lineJoin = "bevel";
        cxt.rect(500, 250, 100, 50);
        cxt.stroke();
        cxt.restore();

        //shape11 线1
        cxt.save();
        cxt.strokeStyle = "red";
        cxt.lineWidth = 10;
        cxt.lineCap = "butt";
        cxt.beginPath();
        cxt.moveTo(500, 350);
        cxt.lineTo(600, 350);
        cxt.stroke();
        cxt.restore();

        //shape12 线2
        cxt.save();
        cxt.strokeStyle = "green";
        cxt.lineWidth = 15;
        cxt.lineCap = "round";
        cxt.beginPath();
        cxt.moveTo(500, 375);
        cxt.lineTo(600, 375);
        cxt.stroke();
        cxt.restore();

        //shape13 线3
        cxt.save();
        cxt.strokeStyle = "white";
        cxt.lineWidth = 15;
        cxt.lineCap = "square";
        cxt.beginPath();
        cxt.moveTo(500, 400);
        cxt.lineTo(600, 400);
        cxt.stroke();
        cxt.restore();

        //shape14 圆
        cxt.save();
        cxt.strokeStyle = "aqua";
        cxt.lineWidth = 1;
        cxt.beginPath();
        cxt.arc(700, 100, 50, 0, 2 * Math.PI, false);
        cxt.stroke();
        cxt.restore;

        //shape15 弧线
        cxt.save();
        cxt.strokeStyle="silver";
        cxt.lineWidth=2;
        cxt.beginPath();
        cxt.moveTo(650,250);
        cxt.arcTo(650, 200, 750, 200, 50);
        cxt.stroke();
        cxt.restore;

    </script>
</body>

</html>
