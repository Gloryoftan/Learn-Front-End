<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas1</title>
    <style>
        #can {
            background-color: gray;
        }
    </style>
</head>

<body>
    <canvas id="can" width="1000" height="500">

    </canvas>

    <script>
        let can = document.getElementById("can");
        let cxt = can.getContext("2d");
        //shape1
        cxt.rect(50, 50, 100, 100);
        cxt.stroke(); //画笔
        //shape2
        cxt.fillRect(50, 200, 50, 50); //填充
        //shape3
        cxt.strokeStyle = 'blue'; //画笔颜色
        cxt.lineWidth = 5;
        cxt.strokeRect(50, 300, 50, 50);
        //shape4
        cxt.lineWidth = 1;
        cxt.moveTo(200, 100);
        cxt.lineTo(250, 100);
        cxt.lineTo(225, 50);
        cxt.lineTo(200, 100);
        cxt.stroke();
        //shape5
        cxt.fillStyle = "yellow";
        cxt.beginPath();
        cxt.moveTo(200, 200);
        cxt.lineTo(250, 200);
        cxt.lineTo(225, 150);
        cxt.closePath();
        cxt.fill();
        cxt.save();
        //shape6
        cxt.fillStyle = "purple";
        cxt.beginPath();
        cxt.moveTo(300, 200);
        cxt.lineTo(350, 100);
        cxt.lineTo(400, 200);
        cxt.lineTo(250, 125);
        cxt.lineTo(450, 125);
        cxt.closePath();
        cxt.fill();
        //shape7
        cxt.restore();
        cxt.beginPath();
        cxt.moveTo(200, 400);
        cxt.lineTo(250, 300);
        cxt.lineTo(300, 400);
        cxt.closePath();
        cxt.fill();
        
        //shape8
    </script>
</body>

</html>
