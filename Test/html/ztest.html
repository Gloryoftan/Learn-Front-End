        const reverse = (num) => {
            let _ns = Math.abs(num).toString();
            let _res = "";
            let _array = [];
            for (i = 0; i < _ns.length; i++) {
                _res = _ns[i] + _res;
            }
            _res = (num < 0) ? (-1 * _res) : (1 * _res);
            return _res;
        }

        console.log(typeof (reverse(-123)), reverse(123))

        let nums = [1, 2, 3, 4]
        const sumIndex = (array, sum) => {
            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] + array[j] === sum) {

                    }

        }

            let _array = [];

            array.forEach((item, index) => {
                _array[index] = item.split(':')[0] * 60 + item.split(':')[1] * 1;

            _array.sort(function (a, b) { return a - b });
            console.log(_array);
            for (let i = 0; i < _array.length - 1; i++) {
                min = Math.min((_array[i + 1] - _array[i]), min)
            }
            return min;
        }
        console.log(timeCompare(timeArray));
