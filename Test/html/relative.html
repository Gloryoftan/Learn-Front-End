<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        input,
        button,
        textarea,
        p,
        blockquote,
        th,
        td,
        form,
        pre {
            padding: 0;
            margin: 0;
        }

        .wrap {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: bottom;
        }

        .container {
            display: block;
            flex-direction: column;
            position: relative;
            height: auto;
        }

        .title {
            position: relative;
            height: 2vh;
            line-height: 1.8vh;
            font-size: 1.4vh;
            margin: 0px;
            display: inline-block;
            vertical-align: top;
        }

        .body {
            position: relative;
            height: 3.2vh;
            line-height: 3.2vh;
            font-size: 2vh;
        }

        /* 无关紧要的css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: lightsalmon;
        }

        .container {
            width: 8.6vh;
            border-radius: 6px;
            box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.98);
        }

        .title {
            width: 100%;
            background: #22a09c;
            color: white;
            border-radius: 6px 6px 0px 0px;
        }

        .body {
            width: 100%;
            color: #499c99;
        }
    </style>
</head>

<body>
    <span class="wrap">
        <div class="container">
            <div class="title">123</div>
            <div class="body">123</div>
        </div>
    </span>
    <div class="wrap">
        <div class="container">
            <div class="title">123</div>
            <div class="body">123</div>
        </div>
    </div>
</body>

</html>
