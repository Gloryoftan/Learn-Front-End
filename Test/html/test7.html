<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: hsl(0, 0%, 7%);
        }

        div {
            margin-bottom: 5px;
        }

        div:nth-child(1) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0.16);
        }

        div:nth-child(2) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0.15);
        }

        div:nth-child(3):hover {
            background: hsla(0, 0%, 100%, 0.16);
        }

        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0.10);
        }

        div:nth-child(4) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0.08);
        }

        div:nth-child(5) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0.05);
        }

        div:nth-child(6) {
            width: 100px;
            height: 100px;
            background: hsla(0, 0%, 100%, 0);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
