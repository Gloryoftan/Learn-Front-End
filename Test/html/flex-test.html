<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="sass">
        .flex{
            display: flex;
            flex-direction: row;
            justify-content:flex-end;
            align-items: flex-start;
            width: 400px;
            height: 200px;
            border: 1px dashed black;
        }

        .flex .item{
            width: 50px;
            /* height: 50px; */
        }

        .item-1{
            flex-basis: 10%;
            align-self:flex-end;
            background: red;
        }

        .item-2{
            flex-basis: 60%;
            background: orange;
        }

        .item-3{
            flex-basis: 10%;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="flex"> 
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
    </div>
</body>
</html>
