<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            background: lightyellow;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 128vh;
            height: 72vh;
            color: white;
            margin-top: 10vh;
        }

        div:nth-of-type(1) {
            background: linear-gradient(45deg, #020031 0%, #6d3353 100%);
        }

        div:nth-of-type(2) {
            background: linear-gradient(0deg, hsl(0, 0%, 10%), hsl(0, 0%, 20%));
        }
    </style>
</head>

<body>
    <div>#1</div>
    <div>#2</div>
    <div>#3</div>
    <div>#4</div>
    <div>#5 </div>
</body>

</html>
