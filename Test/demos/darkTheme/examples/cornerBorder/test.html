        #test {
            --border: .5vh;
            --border-len: 2vh;
            --size: 20vh;
            position: relative;
            width: var(--size);
            height: var(--size);
            border: var(--border) solid black;
            background-color: white;
        }

        #content {
            position: relative;
            z-index: 1;
        }

        #test.border::before {
            content: "";
            z-index: 0;
            position: absolute;
            top: calc(0px - var(--border));
            bottom: calc(0px - var(--border));
            left: var(--border-len);
            right: var(--border-len);
            background-color: white;
        }

        #test.border::after {
            content: "";
            z-index: 0;
            position: absolute;
            top: var(--border-len);
            bottom: var(--border-len);
            left: calc(0px - var(--border));
            right: calc(0px - var(--border));
            background-color: white;
        }
    </style>
</head>
