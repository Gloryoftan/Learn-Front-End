<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .border {
            display: inline-block;
        }

        .border-1 {
            position: relative;
            border: 1px solid grey;
            background-color: white;
        }

        .border-1::before {
            content: "";
            z-index: 0;
            position: absolute;
            top: -1px;
            bottom: -1px;
            left: 5px;
            right: 5px;
            background-color: white;
        }

        .border-1::after {
            content: "";
            z-index: 0;
            position: absolute;
            top: 5px;
            bottom: 5px;
            left: -1px;
            right: -1px;
            background-color: white;
        }

        .border-2 {
            position: relative;
            border: 3px solid grey;
            background-color: white;
        }

        .border-2::before {
            content: "";
            z-index: 0;
            position: absolute;
            top: -3px;
            bottom: -3px;
            left: 10px;
            right: 10px;
            background-color: white;
        }

        .border-2::after {
            content: "";
            z-index: 0;
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: -3px;
            right: -3px;
            background-color: white;
        }

        .border-3 {
            position: relative;
            border: 5px solid grey;
            background-color: white;
        }

        .border-3::before {
            content: "";
            z-index: 0;
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: 2px;
            right: 2px;
            background-color: white;
        }

        .border-3::after {
            content: "";
            z-index: 0;
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: -5px;
            right: -5px;
            background-color: white;
        }

        .border-4 {
            position: relative;
            border: 10px solid grey;
            background-color: white;
        }

        .border-4::before {
            content: "";
            z-index: 0;
            position: absolute;
            top: -10px;
            bottom: -10px;
            left: 40px;
            right: 40px;
            background-color: white;
        }

        .border-4::after {
            content: "";
            z-index: 0;
            position: absolute;
            top: 40px;
            bottom: 40px;
            left: -10px;
            right: -10px;
            background-color: white;
        }

        .content {
            box-sizing: border-box;
            position: relative;
            padding: 5px;
            min-width: 100px;
            min-height: 100px;
            z-index: 1;
        }

        .content-2 {
            margin: 5px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <p>This is an Sass mixin for corner borders, and was created as an answer on <a
            href="https://stackoverflow.com/questions/14387690/css-show-only-corner-border/43259666#43259666">stackoverflow.com</a>.
        <p>

            <div class="border border-1">
                <div class="content">
                    Content
                </div>
            </div>

            <div class="border border-2">
                <div class="content">
                    Content
                </div>
            </div>

            <div class="border border-3">
                <div class="content">
                    Content
                </div>
            </div>

            <div class="border border-4">
                <div class="content content-2">
                    Content
                </div>
            </div>
</body>

</html>
