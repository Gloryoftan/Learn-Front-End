<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/jquery-ui.css">
    <style>
        #box-1 {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }

        #container {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        #card-container {
            width: 200px;
            height: 400px;
            border: 1px solid #000;
        }

        #card-container .cards {
            widows: 50px;
            ;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="box-1" class="">

    </div>

    <div id="container">

    </div>

    <div id="wrap">
        <div id="card-container">
            <div class="cards">1</div>
            <div class="cards">2</div>
            <div class="cards">3</div>
        </div>
    </div>

    <script src="../../lib/jQuery-v3.4.1.js"></script>
    <script src="../../lib/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#box-1").draggable();
            $("#box-1").resizable();
        });

        $("#container").droppable({
            drop: function (event, ui) {
                $(this).addClass("ui-state-highlight");
               console.log(ui.draggable);
               
            }
        });


        function miniCardDroppabel() {
            $('#card-container').sortable({
                revert: true
            });

            $('#card-container .cards').draggable({
                connectToSortable: "#card-container",
                revert: "invalid",
                axis: 'y',
            });

            $('#card-container').droppable({
                activate: function (event, ui) {
                    console.log(event);

                },
            })

            // $('#card-container .cards').disableSelection();
        }

        miniCardDroppabel();
    </script>
</body>

</html>
