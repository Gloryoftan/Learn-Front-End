        li {
            position: absolute;
            top: 0;
            left: 19px;
            width: 500px;
            height: 500px;
            background-color: #000;
            clip-path: url(#sector);
            z-index: 100;
        }

        .one {
            transform: rotate(0deg);
            left: 275px;
        }

        .two {
            background-color: red;
            transform: rotate(-30deg);
        }

        .three {
            background-color: blue;
            transform: rotate(-60deg);
        }
    </style>
