        * {
            margin: 0;

        /* img {
            clip-path: url(#svgTextPath);

        /* svg {

        li {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background-color: #000;
            clip-path: url(#sector);
        }

        .one {
            transform: rotate(0deg);
        }

        .two {
            background-color: red;
            transform: rotate(-30deg);
        }

        .three {
            background-color: blue;
            transform: rotate(-60deg);
        }
    </style>
</head>

    <ul id="test">
        <li class="one"></li>
        <li class="two"></li>
        <li class="three"></li>
        <li class="four"></li>
        <li class="five"></li>
    </ul>
    <svg height="0" width="0">
        <defs>
            <clipPath id="sector">
                <path fill="none" stroke="#111" stroke-width="1" class="sector"
                    d="M250,250 l250,0 A250,250 0 0,0 466.5063509461097,125 z"></path>
            </clipPath>
        </defs>
    </svg>

    <script src="../../lib/jquery-1.11.3.min.js"></script>
    <script>
        let oUl = document.getElementById("test");
        let aLi = document.querySelectorAll("#test li")

        let _html = `<li class="one"></li>`;
        for (i = 0; i < 100; i++) {
            $(oUl).append(_html);
            $("li").css({
                "transform": "rotate(" + (i * Math.random() * 100) + "deg)",
                "transition":"transform 5s",
            });
        }
        $(oUl).trigger("create");

        console.log(aLi);
    </script>
