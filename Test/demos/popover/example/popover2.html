<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .popover {
            position: absolute;
            top: 3vh;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 3vh;
            padding: 1vh 2vh;
            filter: drop-shadow(0 0 1vh rgba(0, 0, 0, .8));
            background-color: #FFF;
            border-radius: .5em;
            z-index: 9999;
        }

        .popover::after {
            content: '';
            position: absolute;
            bottom: -2vh;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 2vh 2vh 0 2vh;
            border-color: #FFF transparent transparent transparent;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="popover">
        words
    </div>
</body>

</html>
