        #calclator {

        #calclator .calcData,

            width: 100%;
            height: 50%;

        #calclator .formula {

        }

        #calclator .calcData .data {
            display: flex;
            flex-wrap: nowrap;
            max-height: 3vh;
            font-size: 3vh;
            margin: 5px;
            padding: 5px;
            border: 1px solid black;
