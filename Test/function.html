    <script>
        aa = function (para) {
            console.log('aafunction 触发了' + para)

            a: function () {
                console.log(1)
            }
        }
        aa.bb = function () {
            console.log('bbfunction 触发了')
        }
        
        aa.bb()

        let _para = "我就是para";
        aa(_para);
    </script>
