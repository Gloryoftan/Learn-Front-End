<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="container">
        <div class="sombra">
          <div class="shave">
            <div class="led top-led"></div>
            <div class="led bottom-led"></div>
            <div class="shave-decal"></div>
          </div>
          <div class="hair-back"></div>
          <div class="hair-mid"></div>
          <div class="curl"></div>
          <div class="hair">
            <div class="shine"></div>
          </div>
          <div class="head">
            <div class="forehead"></div>
            <div class="mid-layer"></div>
            <div class="upper-lip"></div>
            <div class="lower-lip"></div>
            <div class="chin-roof"></div>
            <div class="chin"></div>
            <div class="ear"></div>
   
            <div class="face">
              <div class="brows">
                <div class="left-brow"></div>
                <div class="right-brow"></div>
              </div>
              <div class="eyes">
                <!-- <div class="lashes"></div> -->
              </div>
              <div class="smile"></div>
            </div>
          </div>
          <div class="legs">
            <div class="leg">
              <div class="leg-decal"></div>
              <div class="foot left-foot"></div>
            </div>
            <div class="leg right-leg">
              <div class="leg-decal"></div>
   
              <div class="foot right-foot"></div>
            </div>
          </div>
          <div class="sombra-body">
            <div class="dress">
              <div class="pleat"></div>
              <div class="pleat right"></div>
            </div>
            <div class="jacket-left">
              <div class="belt">
                <div class="translocator"></div>
                <div class="translocator"></div>
                <div class="translocator"></div>
              </div>
            </div>
            <div class="arms">
              <div class="arm-left">
                <div class="hand">
                  <div class="thumb"></div>
                  <div class="fingers">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                  </div>
                </div>
              </div>
              <div class="arm-right">
                <div class="fore-arm"></div>
                <div class="hand">
                  <div class="thumb"></div>
                  <div class="fingers">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="jacket">
              <div class="silver-accent"></div>
            </div>
            <div class="collar">
              <div class="lining"></div>
              <div class="neck"></div>
              <div class="jacket-opening"></div>
              <div class="jacket-zip"></div>
              <div class="jacket-collar"></div>
            </div>
          </div>
        </div>
        <div class="screen main-screen">
          <p id="code"></p>
        </div>
        <div class="screen sub-screen">
          <div id="skull">
            <img src="https://d15f34w2p8l1cc.cloudfront.net/overwatch/6104a559ac558db8f7356a10b419d1330e98758ba9f8099666d694c088c64265.png" />
          </div>
        </div>
        <div class="screen loading-screen">
          <div class="hex-border">
            <div class="hexagons">
              <div class="hexagon"></div>
              <div class="hexagon"></div>
              <div class="hexagon"></div>
              <div class="hexagon"></div>
              <div class="hexagon"></div>
              <div class="hexagon"></div>
              <div class="hexagon"></div>
            </div>
          </div>
        </div>
        <div class="screen keurig">
          <div class="wrapper">
            <p>Hacking Amelie's Keurig...</p>
            <div class="meter">
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <script src="fn.js"></script>
</body>
</html>
