    <link rel="stylesheet" href="Spinning-shaded-tetrahedron.css">
    <title>Spinning-shaded-tetrahedron</title>
</head>
<body>
    
<div class="s4hedron" style="--n: 4;">
        <div class="s4hedron__face" style="--i: 1; --j: 1;"></div>
        <div class="s4hedron__face" style="--i: 0; --j: 1;"></div>
        <div class="s4hedron__face" style="--i: 1; --j: 0;"></div>
        <div class="s4hedron__face" style="--i: 0; --j: 0;"></div>
      </div>
</body>
