<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .btn {
            border-radius: 4px;
            border: 2px solid #009CD0;
            color: #009CD0;
            display: inline-block;
            margin: 0 .25em;
            overflow: hidden;
            padding: 24px 60px 24px 16px;
            position: relative;
            text-decoration: none;
            line-height: 1;
        }

        .btn .btn-content {
            font-size: 10px;
            line-height: 1.2;
            padding: 0 26px;
            position: relative;
            right: 0;
            transition: right 300ms ease;
            display: block;
            text-align: left;
        }

        .btn .icon {
            border-left: 1px solid #009CD0;
            position: absolute;
            right: 0;
            text-align: center;
            top: 50%;
            transition: all 300ms ease;
            transform: translateY(-50%);
            width: 58px;
            height: 70%;
        }

        .btn .icon i {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #009CD0;
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .btn:hover .btn-content {
            right: 100%;
        }

        .btn:hover .icon {
            border-left: 0;
            font-size: 1.8em;
            width: 100%;
        }

        .btn:hover:after {
            opacity: .2;
        }

        .btn.btn-alt-color {
            border-color: salmon;
            color: salmon;
        }

        .btn.btn-alt-color .icon {
            border-left-color: salmon;
        }

        .btn.btn-alt-color:after {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <section>
        <a href="#" class="btn">
            <span class="btn-content">南京123123123123123</span>
            <span class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </a>
        <a href="#" class="btn btn-remove btn-alt-color">
            <span class="btn-content">Remove</span>
            <span class="icon"><i class="fa fa-times" aria-hidden="true"></i></span>
        </a>
        <hr />
        <a href="#" class="btn">
            <span class="btn-content">This is a Long Call to Action<br> with a Line Break</span>
            <span class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </a>
    </section>
</body>

</html>
