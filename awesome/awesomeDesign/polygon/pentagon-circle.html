<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: lightblue;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
        }

        section:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid white;
            box-sizing: border-box;
            transform: scale(0.9);
        }

        div {
            position: absolute;
            box-sizing: border-box;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: hsl(160, 60%, 50%);
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 34%);
            transform: rotate(0deg);
            border: 2px solid white;
        }

        div::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100px;
            background: white;
        }

        div:nth-child(1) {
            transform: rotate(0deg);
            background: red;
        }

        div:nth-child(2) {
            transform: rotate(72deg);
            background: orange;
        }

        div:nth-child(3) {
            transform: rotate(144deg);
            background: yellow;
        }

        div:nth-child(4) {
            transform: rotate(216deg);
            background: green;
        }

        div:nth-child(5) {
            transform: rotate(288deg);
            background: blue;
        }

        p {
            width: 80px;
            height: 80px;
            background: white;
            clip-path: polygon(50% 0%, 100% 34%, 86% 100%, 14% 100%, 0% 34%);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p></p>
    </section>

</body>

</html>
