<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul{
            display: grid;
            position: relative;
            grid-template-columns: repeat(8, 10.5vh);
            grid-template-rows: repeat(6, 18vh);
            grid-auto-flow: row;
            justify-items: center;
        }

        .hex {
            grid-column: span 2;
            position: relative;
            visibility: hidden;

            width: 20vh;
            height: 20vh;
            background: lightpink;
        }

        /* 4-3 */
        .hex:nth-child(7n+5) {
            grid-column: 2 / span 2
        }

        .hexIn {
            position: absolute;
            width: 100%;
            height: 115%;
            overflow: hidden;
            visibility: hidden;
            background: red;
            transform: rotate3d(0, 0, 1, -60deg) skewY(30deg);
        }

        .hexContent {
            position: absolute;
            visibility: visible;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3vh;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: hsl(120, 73%, 75%);
            transform: skewY(-30deg) rotate3d(0, 0, 1, 60deg);
        }

        .hex .hex-top,
        .hex .hex-bottom {
            position: absolute;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 50%;
            box-sizing: border-box;
            background-color: rgba(0, 128, 128, 0.8);
            font-size: 3vh;
            z-index: 1;
            -webkit-transition: -webkit-transform .2s ease-out, opacity .3s ease-out;
            transition: transform .2s ease-out, opacity .3s ease-out;
        }

        .hex .hex-top {
            top: 0;
            align-items: flex-end;
            background: hsla(177, 70%, 41%, .8);
            transform: translate3d(0, -100%, 0);
        }

        .hex .hex-bottom {
            position: absolute;
            bottom: 0;
            align-items: flex-start;
            transform: translate3d(0, 100%, 0);
        }

        .hexContent:hover .hex-top,
        .hexContent:hover .hex-bottom {
            -webkit-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>

<body>
    <ul>
        <li class="hex">
            <div class="hexIn">
                <div class="hexContent">
                    <div class="hex-top">top</div>
                    <div class="hex-bottom">bottom</div>
                    <div class="hex-main">main</div>
                </div>
            </div>
        </li>


    </ul>
</body>
