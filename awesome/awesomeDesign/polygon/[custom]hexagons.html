        }

        .hex {
            position: relative;
            visibility: hidden;
            width: 20vh;
            height: 20vh;
            background: lightpink;
            margin: 0 .5vh;
        }

        .hexIn {
            position: absolute;
            width: 100%;
            padding-bottom: 116%;
            overflow: hidden;
            visibility: hidden;
            background: red;
            transform: rotate3d(0, 0, 1, -60deg) skewY(30deg);
        }

        .hexContent {
            position: absolute;
            visibility: visible;
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: lightgreen;
            transform: skewY(-30deg) rotate3d(0, 0, 1, 60deg);
        }
    </style>
</head>
